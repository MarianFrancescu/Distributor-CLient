<div class="profile-container">
    <header class="username-container">
        <h1>Profile details</h1>
    </header>

    <div class="details-container">
        <mat-list class="tabs">
            <mat-list-item class="tab-item" role="listitem">
                <button mat-button (click)="tabOption = 1">Details</button>
            </mat-list-item>
            <mat-list-item class="tab-item" role="listitem">
                <button mat-button (click)="tabOption = 2">Reset password</button>
            </mat-list-item>
        </mat-list>

        <section>
            alabala
            <ng-container [ngSwitch]="tabOption">
                <app-profile-details *ngSwitchCase="1"></app-profile-details>
                <app-reset-password *ngSwitchCase="2"></app-reset-password>
            </ng-container>
        </section>
    </div>

</div>
