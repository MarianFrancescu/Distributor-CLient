<div class="disciplines-container">
    <header class="title-container">
        <div class="title-wrapper">
            <div class="heading-wrapper">
                <h1>Dashboard</h1>
            </div>
        </div>
    </header>
    <div class="disciplines-tab">
        <div *ngIf="mockDisciplines?.length > 0; else noDisciplines" class="disciplines-table">
            <div class="table-add-button">
                <button mat-button (click)="openDialog()"><mat-icon>add_circle</mat-icon>Add discipline</button>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="myDataSource" width="100%">
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="teacher">
                        <th mat-header-cell *matHeaderCellDef>Teacher</th>
                        <td mat-cell *matCellDef="let element">{{element.teacher}}</td>
                        </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="actions-cell">
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element" class="no-field-padding">
                            <div class="icons">
                                <button mat-button>
                                    <mat-icon color="error" class="delete-icon" (click)="deleteDiscipline(element._id, $event)">delete</mat-icon>
                                </button>
                                <button mat-button>
                                    <mat-icon class="delete-icon" (click)="editDiscipline(element._id, $event)">edit</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['name', 'teacher', 'actions']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['name', 'teacher', 'actions']" (click)="getSelectedRow(row)"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    <div>

    <ng-template #noDisciplines>
        <div class="no-discipline">
            <button mat-button (click)="openDialog()">
                <span class="add-button">
                    <mat-icon class="add-icon">library_add</mat-icon>
                    Add discipline
                </span>
            </button>
            You've not selected any discipline
        </div>
    </ng-template>
</div>
