<div class="disciplines-container">
    <header class="title-container">
        <h1>Disciplines</h1>
    </header>

    <div class="disciplines-tab">
        

    <div *ngIf="disciplines.length > 0; else noDisciplines" class="disciplines-table">
        <div>
            <button mat-button (click)="openDialog()"><mat-icon>add_circle</mat-icon>Add discipline</button>
        </div>

        <table mat-table [dataSource]="myDataSource" matSort class="mat-elevation-z8" width="100%">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{element}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    actions
                </th>
                <td mat-cell *matCellDef="let element" class="no-field-padding">
                    <div class="icons">
                      <mat-icon class="edit-icon" (click)="addOrEditActivity(element)">edit</mat-icon>
                      <mat-icon class="delete-icon" (click)="deleteActivity(element)">delete</mat-icon>
                    </div>
                  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
          </table>
    </div>
    
    <div>
    <ng-template #noDisciplines>
        <div class="no-discipline">
            <button mat-button (click)="openDialog()">
                <span class="add-button">
                    <mat-icon class="add-icon">library_add</mat-icon>
                    Add discipline
                </span>
            </button>
            You've not selected any discipline
        </div>
    </ng-template>
</div>

    </div>

</div>
