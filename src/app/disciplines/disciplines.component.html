<div class="disciplines-container">
    <header class="title-container">
        <h1>Disciplines</h1>
    </header>

    <div class="actions-container">
        <mat-list class="tabs">
            <h3>List of disciplines</h3>
            <div *ngIf="mockDisciplines.length > 0; else noDisciplines">
                <div *ngFor="let discipline of mockDisciplines">
                    {{ discipline.name }}
                </div>
            </div>
            <ng-template #noDisciplines>
                <p>No disciplines yet</p>
            </ng-template>
