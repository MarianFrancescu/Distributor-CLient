      <mat-form-field>
        <mat-label>Discipline name</mat-label>
        <input matInput [(ngModel)]="data.name" required>
      </mat-form-field>
        <mat-form-field>
          <mat-label>Discipline teacher</mat-label>
          <input matInput [(ngModel)]="data.teacher" required>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Institution</mat-label>
          <mat-select [(ngModel)]="data.institution">
            <mat-option *ngFor="let institution of institutions" [value]="institution">
              {{ institution.institution }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Faculty</mat-label>
          <mat-select [(ngModel)]="data.faculty">
            <mat-option *ngFor="let faculty of data.institution?.faculties" [value]="faculty">
              {{ faculty.faculty }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Department</mat-label>
          <mat-select [(ngModel)]="data.department">
            <mat-option *ngFor="let department of data.faculty?.departments" [value]="department">
              {{ department }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Study year</mat-label>
          <mat-select [(ngModel)]="data.year">
            <mat-option *ngFor="let year of years" [value]="year">
              {{ year }}
            </mat-option>
          </mat-select> 
        </mat-form-field>
        
      
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
